<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="./Assets/favicon.ico?">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Potato chess</title>
    </head>
    <body>
		<script type="text/javascript" src="./engine.js"></script>
        <script type="text/javascript" src="./Pieces.js"></script>
        <script type="text/javascript" src="./Board.js"></script>
        <script type="text/javascript" src="./Moves.js"></script>

		<div id="container">
            <br><br><br><br><br>
            <table id="board"></table>
            <br>
            <input type="text" id="fen" readonly>
            <br><hr><br>
            <div style="text-align: center;">
                <span id="depth" class="info"><b>Depth: </b></span><br>
                <span id="eval" class="info"><b>Evaluation: </b></span><br>
                <span id="move" class="info"><b>Move: </b></span><br><br>
            </div>
            <div id="buttonContainer">
                <button id="perft">Performance test</button>
            </div>
        </div>

		<dialog id="color">
			<p>What color do you want to play as?</p>
		</dialog>
		<dialog id="promotion"></dialog>
		<dialog id="result"></dialog>

        <script type="text/javascript" src="./Drawing.js"></script>
    </body>
</html>
